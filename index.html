<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #container {
            perspective: 1000px;
        }
        #cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(30deg);
            transition: transform 0.1s linear;
        }
        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #000;
            transform-style: preserve-3d;
        }
        .cubie {
            border: 1px solid #222;
            border-radius: 4px;
        }
        .front { transform: translateZ(150px); }
        .back { transform: translateZ(-150px) rotateY(180deg); }
        .right { transform: translateX(150px) rotateY(90deg); }
        .left { transform: translateX(-150px) rotateY(-90deg); }
        .top { transform: translateY(-150px) rotateX(90deg); }
        .bottom { transform: translateY(150px) rotateX(-90deg); }
        .white { background: #fff; }
        .yellow { background: #ffd500; }
        .red { background: #ff0000; }
        .orange { background: #ff8c00; }
        .blue { background: #0051ba; }
        .green { background: #009e60; }

        /* Move Parser UI */
        #moveParser {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            width: 300px;
        }
        #moveInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        #moveButtons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .moveButton {
            padding: 8px 16px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .moveButton:hover {
            background: #555;
        }
        .moveButton:disabled {
            background: #222;
            cursor: not-allowed;
        }
        #moveStatus {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div id="moveParser">
        <input type="text" id="moveInput" placeholder="Enter moves (e.g., R U R' U')">
        <div id="moveButtons">
            <button class="moveButton" id="executeButton">Execute</button>
            <button class="moveButton" id="invertButton">Invert</button>
            <button class="moveButton" id="clearButton">Clear</button>
            <button class="moveButton" id="resetButton">Reset Cube</button>
        </div>
        <div id="moveStatus"></div>
    </div>
    <script src="cube.js"></script>
</body>
</html>
