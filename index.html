<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            perspective: 1000px;
            width: 300px;
            height: 300px;
            cursor: grab;
        }
        #container:active {
            cursor: grabbing;
        }
        #cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }
        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #000;
            transform-style: preserve-3d;
            user-select: none;
        }
        .cubie {
            border: 1px solid #222;
            border-radius: 4px;
            pointer-events: none;
        }
        .front { transform: translateZ(150px); }
        .back { transform: translateZ(-150px) rotateY(180deg); }
        .right { transform: translateX(150px) rotateY(90deg); }
        .left { transform: translateX(-150px) rotateY(-90deg); }
        .top { transform: translateY(-150px) rotateX(90deg); }
        .bottom { transform: translateY(150px) rotateX(-90deg); }
        .white { background: #fff; }
        .yellow { background: #ffd500; }
        .red { background: #ff0000; }
        .orange { background: #ff8c00; }
        .blue { background: #0051ba; }
        .green { background: #009e60; }
    </style>
</head>
<body>
    <div id="container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <script src="cube.js"></script>
</body>
</html>
